<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Добавить заказ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
    <h1>Составление заказа</h1>
    <form method="post" action="/addOrder">
        <div class="form-group">
            <h3>Выберите клиента</h3>
            <ul>
                <li th:each="client, iterStat : ${clientList}">
                    <label>
                        <input type="radio" name="selectedClient" th:value="${client.getId()}" />
                        <span th:text="${client.getId()} + '. ' + ${client.getClientName()}"></span>
                    </label>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <h3>Выберите добавляемые книги и их количество</h3>
            <ul>
                <li th:each="book, iterStat : ${bookList}">
                    <label>
                        <input type="checkbox" name="selectedBooks" th:value="${book.getId()}" />
                        <span th:text="${book.getBookName()}"></span>
                        <input type="number" name="bookQuantities" th:value="0" min="0" />
                    </label>
                </li>
            </ul>
        </div>

        <button type="submit">Подтвердить</button>
    </form>

</div>
</body>
</html>
